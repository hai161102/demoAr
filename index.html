<html lang="en">
<head>
    <title>AR Demo</title>
    <link rel="icon" href="./assets/images/Logo.png">
    <!-- Marker Tracking Import -->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>

    <!-- Image Tracking Import -->
    <!-- <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript'

</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false;"
        arjs="debugUIEnabled: false; patternRatio:0.90; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-assets>
            <a-asset-item id="girl" src="/assets/model/girl.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="/assets/data/pattern-qrcode_rainbow.patt">
            <!-- <a-box position="0 0 0" color="red"></a-box> -->
            <a-entity gltf-model="#girl" position="0 0 0" scale="1.5 1.5 1.5" ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script type="module" src="./assets/scripts/main.js"></script>

</body>
</html>
